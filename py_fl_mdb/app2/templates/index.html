<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles */
        body {
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>
                        <a href="/edit_user/{{ user._id }}" class="btn btn-primary btn-sm">Edit</a>
                        <form action="/delete_user/{{ user._id }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Add User</h2>
        <form action="/add_user" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
        <h2>Modify User</h2>
        {% for user in users %}
        <form action="/modify_user" method="post">
            <div class="form-group">
                <label for="modify_name">Name:</label>
                <input type="text" id="modify_name" name="name" class="form-control" value="{{ user.name }}">
            </div>
            <div class="form-group">
                <label for="modify_age">Age:</label>
                <input type="text" id="modify_age" name="age" class="form-control" value="{{ user.age }}">
            </div>
            <input type="hidden" name="user_id" value="{{ user._id }}">
            <button type="submit" class="btn btn-primary">Update User</button>
        </form>
        {% endfor %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
