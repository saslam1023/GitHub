<body>

                        <div class="label"><label for="itemImage">Item Image</label>
                            <input type="text" id="itemImage" name="item[image]" /><br />
                        </div>
                        <div class="label"><label for="itemContent">Item Content</label>
                            <textarea id="itemContent" name="item[content]"></textarea><br />
                        </div>
                        <div class="label"><label for="colour">Item Colour</label>
                            <select id="itemColour" name="item[colour]">
                                <!-- Your item color options here... -->
                            </select><br />
                        </div>
                        <div class="label"><label for="block">Item Block</label>
                            <textarea id="itemBlock" name="item[block]"></textarea><br />
                        </div>
                        <div class="label"><label for="link">Item Link</label>

                        </div>
                        <div class="label"><label for="status">Item Status</label>

                    <!-- Contact Section -->
                    <h2 class="green whitet pad20">Contact</h2>

                    <div>
                        <div class="label required"><label for="contactName">Author</label>
                            <input maxlength="200" type="text" placeholder="Author" name="contact" id="contact"

                        </div>
                        <div class="label"><label for="phone">Phone number</label>

                        </div>
                        <div class="label"><label for="email">Email address</label>

                                tabindex="14" /><br />
                        </div>
                    </div>

                    <!-- Approve -->
                    <h2 class="gold whitet pad20 pad20">Approve</h2>

                    <div class="label"><label></label></div>
                    <div class="flex pad20">
                        <input class="submit" type="submit" value="Update" name="Submit" tabindex="15" />
                        <input class="clear" type="reset" value="Clear" onClick="window.location.reload()"
                            tabindex="16">
                    </div>
                </form><br /> <br />
            </section>
        </div>
    </main>
    <script>
        // *** Get Date
        function getDate() {
            function formatDate(d) {
                var dd = d.getDate()
                if (dd < 10) dd = '0' + dd

                var mm = d.getMonth() + 1
                if (mm < 10) mm = '0' + mm

                var yyyy = d.getFullYear() + 0 % 100
                if (yyyy < 10) yyyy = '0' + yyyy

                var tthh = d.getHours()
                if (tthh < 10) tthh = '0' + tthh

                var ttss = d.getMinutes()
                if (ttss < 10) ttss = '0' + ttss

                var monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];

                var mmm = monthNames[d.getMonth()]
                return dd + ' ' + mmm + ' ' + yyyy
            }

            var d = new Date()
            document.getElementById('date').value = formatDate(d);
        }
    </script>
