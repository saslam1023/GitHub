<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto auto auto;
            grid-gap: 10px;
        }

        .square-item {
            background-color: lightblue;
            height: 100px;
            /* Adjust as needed */
            grid-column: 1;
            grid-row: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wide-item {
            background-color: lightgreen;
            height: auto;
            grid-column: 2 / 4;
            grid-row: 1 / 4;
            /* Spans three rows */
        }

        .below-item {
            background-color: lightcoral;
            height: 100px;
            /* Adjust as needed */
            grid-column: 1;
            grid-row: auto;
            /* Redundant, since auto is default */
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="square-item">Square</div>
        <div class="wide-item">Wide</div>
        <div class="below-item">Below</div>
        <div class="below-item">Below</div>
        <div class="below-item">Below</div>
    </div>
</body>

</html>
