<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illuminated Box Example</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            /* Set a dark background color for better visibility */
        }

        .illuminated-box {
            width: 200px;
            height: 200px;
            background-color: #dc14ad;
            /* Set your desired background color */
            border-radius: 10px;
            /* Adjust border-radius as needed for your design */

            /* Add box shadow to create the illuminated effect */
            box-shadow: 0 0 10px rgba(220, 20, 173, 0.8),
                0 0 20px rgba(220, 20, 173, 0.6),
                0 0 30px rgba(220, 20, 173, 0.4),
                0 0 40px rgba(220, 20, 173, 0.2);

            /* You can also add a gradient to enhance the effect */
            background-image: linear-gradient(45deg, rgba(220, 20, 173, 0.2) 0%, rgba(220, 20, 173, 0.8) 100%);
        }
    </style>
</head>

<body>
    <div class="illuminated-box"></div>
</body>

</html>
