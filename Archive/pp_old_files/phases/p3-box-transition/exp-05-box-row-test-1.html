<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/style.css">

    <!-- Minified and concatenated JavaScript -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Inline critical CSS -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            transition: all 0.8s ease;
        }

        .box.zoomed {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            cursor: zoom-out;
        }

        .box h1 {
            font-size: 1em;
            transition: font-size 0.8s ease;
        }
    </style>

    <title>Welcome to: saslam1023.github.io</title>
</head>

<body>
    <main>
        <div class="container main">
            <div class="box" onclick="toggleZoom(this)">
                <h1 role="button" tabindex="0">saslam<br>1023</h1>
            </div>

            <div class="box" onclick="toggleZoom(this)"></div>

            <div class="box" onclick="toggleZoom(this)"></div>
            <!-- Add more boxes as needed -->
        </div>
    </main>
    <hr>

    <script src="../js/search.js" defer></script>

    <script>
        function toggleZoom(box) {
            box.classList.toggle('zoomed');
        }
    </script>
</body>

</html>
