<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .full-screen {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Optional: Add some styles to the full-screen div */
        .full-screen {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }
    </style>
    <title>Full Screen Div</title>
</head>

<body>
    <div class="full-screen">

    </div>
