<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0px;
        }

        .sitecontainer {
            top: 50%;
            left: 50%;

            border: 1px solid red;
            width: 100%;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            border: 1px solid blue;
            top: 50%;
            left: 50%;
        }

        .expandable-box {
            width: 100%;
            height: 100%;
            background-color: none;
            border: 1px solid red;
            cursor: pointer;
            transition: width 1s ease-in-out, height 1s ease-in-out;
            aspect-ratio: 1;
        }

        .expanded {
            width: 100vw;
            height: 100vh;
            z-index: 3;
            background-color: yellow;
        }

        .expanded .expandable-box:not(.expanded) {
            display: none;
        }
    </style>
    <title>working box expanding code</title>
</head>

<body>

    <div class="sitecontainer">
        <div class="container">
            <div class="expandable-box pink">1</div>
            <div class="expandable-box white">2</div>
            <div class="expandable-box blue">3</div>
            <div class="expandable-box green">4</div>
            <div class="expandable-box white">5</div>
            <div class="expandable-box black">6</div>
            <div class="expandable-box gold">7</div>
            <div class="expandable-box white">8</div>
        </div>
        <div class="container">
            <div class="expandable-box pink">9</div>
            <div class="expandable-box green">10</div>
            <div class="expandable-box white">11</div>
            <div class="expandable-box black">12</div>
            <div class="expandable-box pink">13</div>
            <div class="expandable-box white">14</div>
            <div class="expandable-box blue">15</div>
            <div class="expandable-box green">16</div>
        </div>
        <div class="container">
            <div class="expandable-box white">17</div>
            <div class="expandable-box black">18</div>
            <div class="expandable-box gold">19</div>
            <div class="expandable-box white">20</div>
            <div class="expandable-box pink">21</div>
            <div class="expandable-box green">22</div>
            <div class="expandable-box white">23</div>
            <div class="expandable-box black">24</div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".expandable-box").click(function () {
                // Toggle the 'expanded' class to switch between states
                $(this).toggleClass("expanded");

                // Hide other boxes when a box is fully expanded
                $(".expandable-box").not(this).toggleClass("hidden");
            });
        });
    </script>

</body>

</html>
