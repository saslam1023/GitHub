<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
        }

        .glitch-box {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        .glitch-box::before,
        .glitch-box::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, #f0f, #0f0, #f00, #00f);
            mix-blend-mode: screen;
            animation: glitch 2s infinite linear alternate-reverse;
        }

        @keyframes glitch {

            0%,
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translate(0);
            }

            5%,
            95% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translate(-5px, 5px);
            }

            10%,
            90% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translate(5px, -5px);
            }
        }
    </style>
</head>

<body>
    <div class="glitch-box"></div>
</body>

</html>
