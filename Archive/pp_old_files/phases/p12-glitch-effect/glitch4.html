<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
        }

        .glitch-container {
            position: relative;
            font-size: 36px;
            color: #fff;
            overflow: hidden;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite linear;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            clip: rect(0, 100%, 0, 0);
            color: #f00;
            /* Change color as needed */
            mix-blend-mode: difference;
            z-index: -1;
            opacity: 0.8;
        }

        .glitch-text::before {
            animation: glitch-before 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            animation: glitch-after 3s infinite linear alternate-reverse;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(-2px);
            }

            30%,
            50%,
            70%,
            90% {
                transform: translateX(2px);
            }
        }

        @keyframes glitch-before {

            0%,
            100% {
                transform: translateX(2px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }

            30%,
            50%,
            70%,
            90% {
                transform: translateX(-3px);
            }
        }

        @keyframes glitch-after {

            0%,
            100% {
                transform: translateX(-2px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(-4px);
            }

            30%,
            50%,
            70%,
            90% {
                transform: translateX(3px);
            }
        }
    </style>
</head>

<body>
    <h1>This works</h1>
    <div class="glitch-container">
        <span class="glitch-text" data-text="BOXXXY">BOXXY</span>
    </div>
</body>

</html>
