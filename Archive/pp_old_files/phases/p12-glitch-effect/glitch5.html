<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
        }

        .glitch-container {
            position: relative;
            width: 200px;
            height: 100px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .glitch-container::before,
        .glitch-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(to right, #f0f, #0f0, #f00, #00f);
            mix-blend-mode: color-dodge;
            opacity: 0.5;
            animation: glitch 2s infinite linear alternate-reverse;
        }

        .glitch-content {
            font-size: 24px;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(-2px);
                transform: translateY(-2px);
            }

            30%,
            50%,
            70%,
            90% {
                transform: translateX(2px);
            }
        }
    </style>
</head>

<body>
    <div class="glitch-container">

    </div>
</body>

</html>
