<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* original 
        .expandable-box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: width 1s ease-in-out, height 1s 1s ease-in-out;
        }*/

        .container {
            width: 200%;
            height: 200%;
            border: 1px solid red;
            margin: 100px -100px;
            white-space: nowrap;
            overflow: auto;
            display: block;
        }

        .expandable-box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border: 1px solid white;
            position: relative;
            left: 0;

            cursor: pointer;
            transition: width 1s ease-in-out, height 1s 1s ease-in-out, transform 2s 1s;
            float: left;
        }

        .expanded {
            width: 100vw;
            height: 100vh;
            background-color: red;
            z-index: 1000;
            overflow: hidden;
            left: 0;
            position: relative;
            /* transform: translate(-50%, -50%);*/
        }
    </style>
    <title>working box expanding code</title>
</head>

<body>
    <div class="container">
        <div class="expandable-box">1</div>
        <div class="expandable-box">2</div>
        <div class="expandable-box">3</div>
        <div class="expandable-box">4</div>
        <div class="expandable-box">5</div>
        <div class="expandable-box">6</div>
        <div class="expandable-box">1</div>
        <div class="expandable-box">2</div>
        <div class="expandable-box">3</div>
        <div class="expandable-box">4</div>
        <div class="expandable-box">5</div>
        <div class="expandable-box">6</div>

    </div>
    <script>
        $(document).ready(function () {
            $(".expandable-box").click(function () {
                // Toggle the 'expanded' class to switch between states
                $(this).toggleClass("expanded");
            });
        });
    </script>

</body>

</html>
