{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }}<br>{{ form.email }}</p>
    <p>{{ form.password.label }}<br>{{ form.password }}</p>
    <p>{{ form.remember }}{{ form.remember.label }}</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
