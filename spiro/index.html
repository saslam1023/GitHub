<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-center mb-8 text-gray-800">Create Your Spirograph Pattern</h1>
        <div class="flex justify-center items-center mb-8">
            <canvas id="spirographCanvas" class="border border-gray-500"></canvas>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="radius1" class="block text-sm font-medium text-gray-700">Inner Radius:</label>
                <input type="range" id="radius1" min="10" max="200" value="100" class="w-full">
            </div>
            <div>
                <label for="radius2" class="block text-sm font-medium text-gray-700">Outer Radius:</label>
                <input type="range" id="radius2" min="50" max="300" value="150" class="w-full">
            </div>
            <div>
                <label for="speed1" class="block text-sm font-medium text-gray-700">Inner Speed:</label>
                <input type="range" id="speed1" min="0.1" max="2" step="0.1" value="1" class="w-full">
            </div>
            <div>
                <label for="speed2" class="block text-sm font-medium text-gray-700">Outer Speed:</label>
                <input type="range" id="speed2" min="0.1" max="2" step="0.1" value="0.5" class="w-full">
            </div>
            <div>
                <label for="color" class="block text-sm font-medium text-gray-700">Color:</label>
                <input type="color" id="color" value="#000000" class="w-full">
            </div>
            <div>
                <label for="background" class="block text-sm font-medium text-gray-700">Background Color:</label>
                <input type="color" id="background" value="#ffffff" class="w-full">
            </div>
            <div>
                <label for="animationSpeed" class="block text-sm font-medium text-gray-700">Animation Speed:</label>
                <input type="range" id="animationSpeed" min="0" max="100" value="10" class="w-full">
            </div>
            <div>
                <label for="numRotations" class="block text-sm font-medium text-gray-700">Number of Rotations:</label>
                <input type="number" id="numRotations" min="1" max="10" value="1" class="w-full">
            </div>
        </div>
        <div class="flex justify-center mt-8">
            <button id="startButton"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Start
                Animation</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
