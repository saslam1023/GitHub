<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <canvas id="spirographCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <label for="radius1">Inner Radius:</label>
            <input type="range" id="radius1" min="10" max="200" value="100">
            <label for="radius2">Outer Radius:</label>
            <input type="range" id="radius2" min="50" max="300" value="150">
            <label for="speed1">Inner Speed:</label>
            <input type="range" id="speed1" min="0.1" max="2" step="0.1" value="1">
            <label for="speed2">Outer Speed:</label>
            <input type="range" id="speed2" min="0.1" max="2" step="0.1" value="0.5">
            <label for="color">Color:</label>
            <input type="color" id="color" value="#000000">
            <label for="background">Background Color:</label>
            <input type="color" id="background" value="#ffffff">
            <label for="animationSpeed">Animation Speed:</label>
            <input type="range" id="animationSpeed" min="0" max="100" value="10">
            <label for="numRotations">Number of Rotations:</label>
            <input type="number" id="numRotations" min="1" max="10" value="1">
            <button id="startButton">Start Animation</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
